{% extends "base.html" %}

{% block title %}Member{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/member.css')}}">
{% endblock %}

{% block main %}
    <section class="container">
        <div class="row justify-content-center">
            <form method="POST" action="/api/data/upload" class="uploadform m-1">
                <input type="file" accept=".dcm" multiple="multiple" value="請選擇檔案" />
                <button type="submit">上傳</button>
            </form>
        </div>
    </section>
    <section class="container">
        <div class="row justify-content-center">
        </div>
    </section>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/member.js')}}"></script>
{% endblock %}
